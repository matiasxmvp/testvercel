{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punto Estudiantil</title>
    {% tailwind_css %}
  </head>
  <body>
    <section class="layout w-full h-screen grid grid-cols-[auto,1fr] gap-2">
      <!-- menú lateral -->
      <div class="sidebar box w-70 h-screen flex-shrink-0" style="background-color: #1C1B1F;">
        <nav class="w-full p-4 flex flex-col items-start space-y-2">
          <a href="{% url 'inicio' %}"><img class="w-40 h-47 top-0 left-0 object-cover flex-shrink-0" src="/theme/static/images/duoclogin.png" alt="Logo DUOC UC" /></a>
          <p class="text-white px-4">Bienvenido, {{ request.user }}</p>
          <br>
          <ul class="text-gray-800 list-none">
            <li class="hover:bg-yellow-500 px-4 py-2  rounded-md cursor-pointer text-white" onclick="showContent('tne')">TNE</li>
            <li class="hover:bg-yellow-500 px-4 py-2 rounded-md cursor-pointer text-white" onclick="showContent('subirarchivo')">Subir Archivo</li>
            <!-- <li class="hover:bg-yellow-500 px-4 py-2 rounded-md cursor-pointer text-white" onclick="showContent('evento')">Eventos</li> -->
            <li class="hover:bg-yellow-500 px-4 py-2 rounded-md cursor-pointer text-white" onclick="showContent('inventario')">Inventario</li>
            <li class="hover:bg-yellow-500 px-4 py-2 rounded-md cursor-pointer text-white" onclick="showContent('prestamos')">Prestamos</li>

          </ul>
          <div style="margin-top: auto;" class="absolute bottom-2">
            <a href="{% url 'inicio' %}" class="mb-2 hover:text-yellow-500 px-4 text-white">Inicio</a>
            <br>
            <a href="{% url 'cerrarSesion' %}" class="mb-2 hover:text-yellow-500 px-4 text-white">Cerrar Sesión</a>
          </div>
        </nav>
      </div>
      <!-- contenido -->
      <div class="body w-full p-4 flex-1">
        <div id="default-content" class="content text-center items-center w-full h-full flex-1 flex justify-center">
          <p>Selecciona una opción del menú lateral para ver el contenido.</p>
        </div>
        <div id="tne" class="content hidden flex-1">
          <iframe class="w-full h-full" src="{% url 'tne' %}" style="width: 100%; height: calc(100vh - 2rem);"></iframe>
        </div>
        <div id="subirarchivo" class="content hidden">
          <iframe class="w-full h-full" src="{% url 'subirarchivo' %}" style="width: 100%; height: calc(100vh - 2rem);"></iframe>
        </div>
        <!-- <div id="evento" class="content hidden">
          <iframe class="w-full h-full" src="{% url 'evento' %}" style="width: 100%; height: calc(100vh - 2rem);"></iframe>
        </div> -->
        <div id="inventario" class="content hidden">
          <iframe class="w-full h-full" src="{% url 'inventario' %}" style="width: 100%; height: calc(100vh - 2rem);"></iframe>
        </div>
        <div id="prestamos" class="content hidden">
          <iframe class="w-full h-full" src="{% url 'prestamos' %}" style="width: 100%; height: calc(100vh - 2rem);"></iframe>
        </div>
        
      </div>
    </section>
     
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
  <script>
    function showContent(id) {
      document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));
      document.querySelector(`#${id}`).classList.remove('hidden');
      document.querySelectorAll('nav li').forEach(el => el.classList.remove('bg-yellow-500'));
      document.querySelectorAll('nav li').forEach(el => el.classList.remove('hover:bg-yellow-500'));
      document.querySelector(`[onclick="showContent('${id}')"]`).classList.add('bg-yellow-500');
    }
  
    // No seleccionar ninguna pestaña al cargar la página
    window.onload = function() {
      document.querySelectorAll('nav li').forEach(el => el.classList.remove('bg-yellow-500'));
      document.querySelectorAll('.content').forEach(el => {
        if (el.id !== 'default-content') {
          el.classList.add('hidden');
        }
      });
    };
  </script>

  <script>
    // Función para recargar iframes
    function reloadIframes() {
        $("iframe").each(function() {
            this.contentWindow.location.reload(true);
        });
    }

    // Event listener para el mensaje 'reloadIframes'
    window.addEventListener('message', function(event) {
        if (event.data === 'reloadIframes') {
            reloadIframes();
        }
    }, false);
</script>

  </body>
</html>
